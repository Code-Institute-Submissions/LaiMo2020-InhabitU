{% extends "base.html" %}
{% block content %}

{% if session["user"] %}
 <div class="row">  
    {% for journal in journals %}
          <option value="">{{ journal.journal_entry_text }} </option>
          {{ journal.journal_entry_text }} {{ journal.journal_entry_text }}
          {{ journal.date }}
    {% endfor %}
    <form class="col s12" method="POST" action="{{ url_for('add_journals', habit_id=habit._id) }}">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="journal_entry_text" class="materialize-textarea" data-length="120" name="journal_entry_text"></textarea>
            <label for="journal_entry_text"></label>
          </div>
        </div>
            <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large ff8f00 amber darken-3 text-shadow">
            Add To Journal<i class="fas fa-plus-square right"></i>
            </button>
        </div>
    </div>
    </form>
</div>
{% endif %}
{% endblock %}
